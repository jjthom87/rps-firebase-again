<!DOCTYPE html>
<html>
<head>
	<title>RPS Firebase</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
	<h1 id="page-title">RPS Firebase</h1>
  <div class="firebase-content">
    <div class="buttons-div">
      <div class="player-divs player-one-game-div">
        <button class="join-game-buttons" id="player-one-join-game-button">Player One Join</button>
        <div class="choices" id="player-one-choices"></div>
      </div>
      <div class="player-divs player-two-game-div">
        <button class="join-game-buttons" id="player-two-join-game-button">Player Two Join</button>
        <div class="choices" id="player-two-choices"></div>
      </div>
    </div>
	</div>
	<div class="game-stats">
		<h3>Ties: <span id="ties">0</span></h3>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
